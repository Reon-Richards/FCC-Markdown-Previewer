<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Preview</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="./markdown-preview.css" rel="stylesheet">
  <script src="./marked.js"></script>
 
  <script>
  marked.use({
       async: false,
       pedantic: false,
       gfm: true,
       mangle: false,
       headerIds: false,
       breaks: true
   });
  </script>
  
  <script>
  function updatePreviewer(){
    document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value)
  };
</script>
<script>

function setDefault() {
  let defaultText = `  # Heading level 1
  ## Heading level 2
  [this is a link](https://www.markdownguide.org)

  \`nano\`

  <html>
    <head>
    </head>
  </html>

    This is a code block
    and this is also a code block

  1. First item
  2. Second item
  3. Third item
      1. Indented item
      2. Indented item
  4. Fourth item

  > Dorothy followed her through many of the beautiful rooms in her castle.

  ![Tux, the Linux mascot](https://mdg.imgix.net/assets/images/tux.png?auto=format&fit=clip&q=40&w=100)

  **word**

  First line with two spaces after.  
  And the next line.`
;

document.getElementById("editor").innerHTML = defaultText;
document.getElementById("preview").innerHTML = marked.parse(defaultText)
  }

</script>
</head>
<body onload=setDefault()>
      <nav class="navbar navbar-expand-sm navbar-light bg-primary">
          <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                  aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarID">
                  <div class="navbar-nav">                      
                  </div>
              </div>
          </div>
      </nav>

<h1>Markdown Preview</h1>
<div class="container">
  <div class="row g-3">

    <div class=" col-12 col-md-6">
      <div class="card">
        <textarea id="editor" onkeyup="updatePreviewer()" class = "box pl-2">

  </textarea>
        <div class="card-body">
       <h2 class="card-title">Original</h2>
       </div>
   
      </div>
    </div>

    <div class=" col-12 col-md-6">
      <div class="card">
      <div class = "box pl-2"  id="preview"></div>
        <div class="card-body">
        <h2 class="card-title">Preview</h2>
        </div>
      </div>
    </div>
  
  </div>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
